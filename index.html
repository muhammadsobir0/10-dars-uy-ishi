<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="container">

            <div class="header-parent">

                <div class="logo">
                    <img src="img/image 3 (1).svg" alt="">
                </div>

                <div class="header-right">

                    <div class="lang">

                        <select name="lang" id="lang">

                            <option value="eng">Enlgish</option>

                            <option value="rus">Русский</option>

                        </select>

                    </div>

                    <div class="head-btn">
                        <button>PLAY NOW</button>
                    </div>

                </div>
        </div>

    </header>


    <main>


        <section id="ikki">

            <div class="">

                <div class="header-content">
                    
                    <div class="game-mode">

                        <select name="mode" id="mode">
                            <option value="game">Game info</option>
                        </select>
    
                    </div>
    
                    <div class="title">
                        News
                    </div>
    
                    <div class="title">
                        Media
                    </div>
    
                    <div class="title">
                        Community
                    </div>
    
                    <div class="title">
                        Support
                    </div>
                </div>

            </div>

        </section>



        <section id="bir">

            <div class="container">


                <div class="game-parent">

                    <div class="computer">
                        PC
                    </div>

                    <div class="console">
                        Console
                    </div>

                </div>

                <div class="erangel">

                    ERANGEL CLASSIC RETURNS

                </div>

            </div>

        </section>

    </main>


    <footer>

        <div class="container">

            <div class="header-parent">

                <div class="logo">
                    <img src="img/image 3 (1).svg" alt="">
                </div>

            </div>
        </div>

    </footer>

</body>
</html>
